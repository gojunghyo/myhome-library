
spring:
  #swagger 3.0 ??? spring boot 2.6 ?? ??? strategy ?? path_pattern_parser ? ???? ????? ??
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  datasource:
    url: 'jdbc:h2:mem:library'
    username: 'user'
    password: ''
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  h2:
    console:
      enabled: true
      path: '/h2-console'
